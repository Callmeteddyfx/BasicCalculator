<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasicCal</title>
    <link rel="icon" type="image/png" href="./assets/calculator (1).png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div id="maincontainer">
            <p id="preview"></p>
            <p id="answer">0</p>
        </div>
        <div id="buttonscontainer">
            <button class="funcbtns" id="AC">AC</button>
            <button class="funcbtns" id="C">C</button>
            <button class="funcbtns" id="neg">+/-</button>
            <button class="btns" id="mathbtn">/</button>
            <button class="btns" >7</button>
            <button class="btns">8</button>
            <button class="btns">9</button>
            <button class="btns" id="mathbtn">*</button>
            <button class="btns">4</button>
            <button class="btns">5</button>
            <button class="btns">6</button>
            <button class="btns" id="mathbtn">-</button>
            <button class="btns">1</button>
            <button class="btns">2</button>
            <button class="btns">3</button>
            <button class="btns" id="mathbtn">+</button>
            <button class="btns">0</button>
            <button class="btns" id="mathbtn">%</button>
            <button class="btns" id="mathbtn">.</button>
            <button class="funcbtns" id="equal">=</button>
        </div>
        <div id="footer">Dev by <a href="https://davidteddy.space/" target="_blank" rel="noopener noreferrer">David Teddy</a></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
